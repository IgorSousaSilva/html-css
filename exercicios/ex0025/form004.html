<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>testando Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu e-mail">
        </p>

        <p>
            <label for="itelefone">Telefone:</label>
           <input type="tel" name="telefone" id="itelefone" required autocomplete="tel" placeholder="numero de celular" pattern="^\(\d{2}\) \d{4,5}-\d{4}$"> 
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
