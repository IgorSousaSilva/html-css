<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="username">

        </p>
        <p>
            <label for="imedia">média:</label>
            <input type="number" name="media" id="imedia required" placeholder=" 0 a 10" min="0" max="10" step="0.1" required>
        </p>
        <p> 
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="iprova">Horário da prova</label>
            <input type="time" name="prova" id="iprova">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
